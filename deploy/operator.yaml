apiVersion: apps/v1
kind: Deployment
metadata:
  name: codeready-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: codeready-operator
  template:
    metadata:
      labels:
        app: codeready-operator
    spec:
      containers:
        - name: codeready-operator
          image: registry.redhat.io/codeready-workspaces/server-operator-rhel8:latest
          ports:
          - containerPort: 60000
            name: metrics
          command:
          - /usr/local/bin/che-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "codeready-operator"
      restartPolicy: Always
      serviceAccountName: codeready-operator
      terminationGracePeriodSeconds: 5
